<div class="row">
  <div class="col-md-offset-2 col-md-8">
    <h1 class="text-center">Pastebin</h1>
    <form>
      <textarea name="paste" id="paste" placeholder="Paste something cool!" ng-bind-html="paste">{{ paste }}</textarea>
      <button type="submit" class="btn btn-success" ng-click="send()">Send!</button>
    </form>
  </div>
</div>
